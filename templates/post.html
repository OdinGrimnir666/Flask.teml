{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}


{% block body %}
<div class="container mt-5">
    <h1>Добавляние статьи</h1>
    {% for el in articl %}
    <div class="alert alert-info">
        <h2>{{ el.title }}}</h2>
        <p>{{ el.intro }}</p>
        <p>Дата: {{ el.date.date() }}</p>
        <a href="/post/{{ el.id }}" class="btn btn-warning">Детальнее</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
